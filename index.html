<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie-edge"/>

    <title>Type Racer</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header class="bg-secondary text-center mb-6">
      <h1>Type Racer</h1>
    </header>

    <!-- Word to type and input-->
    <div class="container text-center">
      <div class="row">
        <div class="col md-6">
          <p class="lead">Type the word within
            <span class="font-weight-bold" id="seconds">5</span> seconds:</p>

          <h2 class="" id="current-word">hello</h2>

          <input type="text" class="form-control form-control-lg" placeholder="Type the word here" id="word-input">

          <!-- Time and Score -->
          <div class="row">
            <div class="col-md-6">
              <h3>Time left:
                <span id="time">0</span>
              </h3>
            </div>

            <div class="col-md-6">
              <h3>Score:
                <span id="score">0</span>
              </h3>
            </div>
          </div>

          <!-- Instructions -->
          <div class="row">
            <div class="col-md-12">
              <div class="card card-body bg-secondary text-white">
                <h4>Instructions</h4>
                <p>Type the word shown above in the given amount of seconds. If you let the time run out, you will lose. Try to get the highest score you possibly can!</p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- JS -->
    <script type="text/javascript" src="js/script.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
